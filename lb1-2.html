<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Document Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 10px;
        }

        #viewer {
            width: 80%;
            height: 650px;
            border: none;
            margin-top: 10px;
            background-color: rgb(255, 251, 229);
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        div {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <!-- Buttons to load different documents -->
    <div>
        <button onclick="loadDocument('https://dariapanchuk.github.io/zpi-zp41_appWEB-PanchukDaria-2025_/')">Проєкт</button>
        <button onclick="loadDocument('./code/2/git.txt')">Розташування</button>
        <button onclick="loadDocument('./code/2/styles.txt')">Підключення стилів</button>
        <button onclick="loadDocument('./code/2/tag.txt')">Селектор тегу</button>
        <button onclick="loadDocument('./code/2/class.txt')">Селектор класу</button>
        <button onclick="loadDocument('./code/2/id.txt')">Селектор ідентифікатора</button>
        <button onclick="loadDocument('./code/2/others.txt')">Інші селектори</button>
        <button onclick="loadDocument('./code/2/font.txt')">Шрифт</button>
        <button onclick="loadDocument('./code/2/table.txt')">Фон, Списки, Таблиці</button>
        <button onclick="loadDocument('./code/2/pro.txt')">Просунутий css</button>
        <button onclick="loadDocument('./code/2/conc.txt')">Висновки</button>
    </div>

    <!-- Embedded window (iframe) -->
    <iframe id="viewer" src="" frameborder="0"></iframe>

    <!-- JavaScript to change iframe source -->
    <script>
        function loadDocument(url) {
            document.getElementById('viewer').src = url;
        }
    </script>
</body>

</html>
